<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cost Calculator</title>
    <style>
     @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
     @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Caveat:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");

    </style>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("static/images/man-cunting-stack-coins.jpg"); /* Replace with your image path */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", serif;
        min-height: 100vh;
      }

      .container {
        background: rgba(255, 255, 255, 0.9); /* Slight transparency */
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        text-align: center;
      }

      .container h1 {
        font-size: 24px;
        margin-bottom: 20px;
        font-family: "Pacifico", serif;
        font-weight: 400;
        text-decoration: underline;
        text-decoration-color: #38a3a5;
      }

      .container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .container form input[type="number"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }

      .container form button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }

      .container form button:hover {
        background-color: #45a049;
      }

      .container p {
        margin-top: 20px;
        font-size: 18px;
      }

      .container p.success {
        color: green;
      }

      .container p.error {
        color: red;
      }

      .return {
        font-size: 18px;
        font-family: "Pacifico", serif;
        font-weight: 400;
        text-decoration: underline;
        text-decoration-color: #80ed99;
      }
      .return a {
        color: #22577a;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Electricity Cost Calculator</h1>
      <form id="calculatorForm">
        <label for="kwh" style="font-size: 16px; color: #555"
          >Enter kWh used:</label
        >
        <input type="number" id="kwh" name="kwh" step="0.01" required />
        <button type="submit">Calculate</button>
      </form>

      <p id="result"></p>
      <h2 class="return"><a href="dashboard.html">Return To Dashboard</a></h2>
    </div>

    <script>
      // Electricity rate in Indian Rupees (INR) per kWh
      const ratePerKWh = 5; // Example rate in INR, you can update this value

      document
        .getElementById("calculatorForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission to server

          // Get the kWh input value
          const kWh = parseFloat(document.getElementById("kwh").value);

          // Calculate cost
          if (isNaN(kWh) || kWh <= 0) {
            document.getElementById("result").innerText =
              "Please enter a valid positive number for kWh.";
            document.getElementById("result").className = "error";
          } else {
            const cost = kWh * ratePerKWh;
            document.getElementById(
              "result"
            ).innerText = `The cost for ${kWh} kWh is â‚¹${cost.toFixed(2)}.`;
            document.getElementById("result").className = "success";
          }
        });
    </script>
  </body>
</html>
